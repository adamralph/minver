name: spell-check
on:
  push:
    branches: [main, release-*]
  pull_request:
permissions: read-all
jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: npx cspell@5.2.1 "**/*"
